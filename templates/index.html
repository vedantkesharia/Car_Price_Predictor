  <body class="bg-dark ">
    <div class="container" style="width: 100%; height: 100%" >
      <div class="row">
        <div class="card mt-50 ml-5" style="width: 90%; height: 80%">
          <div class="card-header">
            <div class="col-12" style="text-align:center">
              <h1>Welcome to Car Price Predictor</h1>
            </div>
          </div>
          <div class="card-body">
            <div class="col-12 " style="text-align: center">
              <h5>
                This app predicts the price of a car you want to sell. Try
                filling the details below:
              </h5>
            </div>
            <br />
            <form method="post" accept-charset="utf-8" name="Modelform" class="ml-5 cardform">
              <div class="col-md-10 form-group ml-4" style="text-align: center">
                <label><b>Select the company:</b> </label><br />
                <select
                  class="selectpicker form-control"
                  id="company"
                  name="company"
                  required="1"
                  onchange="load_car_models(this.id,'car_model')"
                >
                 {% for company in companies %}
                  <option value="{{ company }}">
                    {{ company }}
                  </option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-md-10 form-group ml-4" style="text-align: center">
                <label><b>Select the model:</b> </label><br />
                <select
                  class="selectpicker form-control"
                  id="car_model"
                  name="car_model"
                  required="1"
                >
                {% for model in car_models %}
                <option value="{{ model }}">
                  {{ model }}
                </option>
                {% endfor %}
            </select>
              </div>
              <div class="col-md-10 form-group ml-4" style="text-align: center">
                <label><b>Select Year of Purchase:</b> </label><br />
                <select
                  class="selectpicker form-control"
                  id="year"
                  name="year"
                  required="1"
                >
                  {% for year in years %}
                  <option value="{{ year }}">{{ year }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-md-10 form-group ml-4" style="text-align: center">
                <label><b>Select the Fuel Type:</b> </label><br />
                <select
                  class="selectpicker form-control"
                  id="fuel_type"
                  name="fuel_type"
                  required="1"
                >
                  {% for fuel in fuel_types %}
                  <option value="{{ fuel }}">{{ fuel }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-md-10 form-group ml-4" style="text-align: center">
                <label
                  ><b
                    >Enter the Number of Kilometres that the car has
                    travelled:</b
                  > </label
                ><br />
                <input
                  type="text"
                  class="form-control"
                  id="kilo_driven"
                  name="kilo_driven"
                  placeholder="Enter the kilometres driven "
                />
              </div>

              <div class="col-md-10 form-group ml-4" style="text-align: center">
                <button
                  class="btn btn-primary form-control"
                  onclick="send_data()"
                >
                  Predict Price
                </button>
              </div>
            </form>
            <br />
            <div class="row ml-4">
              <div class="col-12" style="text-align: center">
                <h3><span id="prediction"></span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script>
        function load_car_models(company_id, car_model_id) {
            var company = document.getElementById(company_id);
            var car_model = document.getElementById(car_model_id);
            var selectedCompany = company.value;

            car_model.innerHTML = "";
    
            fetch('/get_car_models?company=' + selectedCompany)
                .then(response => response.json())
                .then(data => {
                    data.car_models.forEach(function (model) {
                        var newOption = document.createElement("option");
                        newOption.value = model;
                        newOption.innerHTML = model;
                        car_model.appendChild(newOption);
                    });
                });
        }


        function form_handler(event){
            event.preventDefault();
        }

        function send_data() {
            document.querySelector('form').addEventListener('submit',form_handler)
            var fd = new FormData(document.querySelector('form'));
            var xhr = new XMLHttpRequest();
        
            xhr.open('POST', '/predict', true);
            document.getElementById('prediction').innerHTML = "Wait! Predicting Price...";
        
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById("prediction").innerHTML = "Prediction: " + xhr.responseText;
                } else {
                    document.getElementById("prediction").innerHTML = "Error occurred.";
                }
            };
        
            xhr.send(fd);
        }
        
    </script>
